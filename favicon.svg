<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Legal Tools Favicon - Stylized Scales of Justice -->
  <!-- Deep navy blue professional color palette -->
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1a365d"/>
  
  <!-- Central pillar -->
  <rect x="15" y="8" width="2" height="16" fill="#e2e8f0" rx="1"/>
  
  <!-- Top crossbar -->
  <rect x="6" y="8" width="20" height="2" fill="#e2e8f0" rx="1"/>
  
  <!-- Left scale pan -->
  <path d="M6 10 L6 12 Q6 14 8 14 L10 14 Q12 14 12 12 L12 10" 
        fill="none" stroke="#63b3ed" stroke-width="1.5" stroke-linecap="round"/>
  <ellipse cx="9" cy="14" rx="3" ry="1" fill="#63b3ed"/>
  
  <!-- Right scale pan -->
  <path d="M20 10 L20 12 Q20 14 22 14 L24 14 Q26 14 26 12 L26 10" 
        fill="none" stroke="#63b3ed" stroke-width="1.5" stroke-linecap="round"/>
  <ellipse cx="23" cy="14" rx="3" ry="1" fill="#63b3ed"/>
  
  <!-- Base -->
  <rect x="10" y="22" width="12" height="2" fill="#e2e8f0" rx="1"/>
  <rect x="12" y="20" width="8" height="2" fill="#e2e8f0"/>
</svg>
